<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SeedVault Login</title>
  <link rel="stylesheet" href="css/login.css" />
</head>
<body>
  <div class="login-container">
    <h2>SeedVault Login</h2>
    <input id="username" placeholder="Username (tribe1, tribe2, tribe3, guest)" />
    <input id="password" type="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p id="message"></p>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>
